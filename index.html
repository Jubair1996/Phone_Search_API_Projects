<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <header class="container mx-auto mt-10 my-4">
      <nav class="mx-4">
        <div class="flex justify-between items-center">
          <h1 class="text-2xl font-medium">Hot Gadgets</h1>
          <button
            onclick="phoneSearch()"
            class="rounded px-4 py-2 font-medium text-white bg-blue-600"
          >
            Sign Up
          </button>
        </div>
      </nav>

      <div class="text-center my-4 mx-4">
        <h1 class="text-4xl font-bold mb-4">Phone Pro Max</h1>
        <p class="text-xl">
          There are many variations of passages of Lorem Ipsum available, but
          the majority <br />
          have suffered alteration in some form, by injected humou.
        </p>
      </div>

      <div class="banner w-1/2 mx-auto">
        <div class="flex flex-col md:flex-row justify-evenly items-center">
          <img src="./images/pngwing 2.png" alt="">
          <img src="./images/pngwing 1.png" alt="">
          <img src="./images/pngwing 3.png" alt="">
        </div>
      </div>
    </header>
    <main class="container mx-auto mt-10">
      <section>
        <h1 class="text-center text-2xl font-semibold text-black">
          Search your phone
        </h1>
        <div class="flex justify-center items-center my-4">
          <input
            id="search-field"
            class="w-1/2 h-full py-3 px-2 rounded text-black bg-gray-200"
            type="text"
            placeholder="Search your phone"
          />
          <button
            onclick="phonesSearch()"
            class="rounded px-6 py-3 font-medium text-white bg-blue-600"
          >
            Search
          </button>
        </div>
        <div class="text-center hidden my-4" id="spinner">
          <span class="loading bg-blue-600 loading-spinner loading-lg"></span>
        </div>
      </section>
      <section>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
        <div id="show-all" class="text-center mt-4 hidden">
          <button onclick="showAllPhones()" class="rounded px-6 py-3 font-medium text-white bg-blue-600">
            Show All
          </button>
        </div>
      </section>
    </main>
    <script src="./js/phone.js"></script>
  </body>
</html>
