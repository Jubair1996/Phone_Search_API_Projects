<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <header></header>
    <main class="container mx-auto mt-10">
      <section>
        <h1 class="text-center text-2xl font-semibold text-black">
          Search your phone
        </h1>
        <div class="flex justify-center items-center my-4">
          <input
            id="search-field"
            class="w-1/2 h-full py-3 px-2 rounded text-black bg-gray-200"
            type="text"
            placeholder="Search your phone"
          />
          <button
            onclick="phoneSearch()"
            class="rounded px-6 py-3 font-medium text-white bg-blue-600"
          >
            Search
          </button>
        </div>
      </section>
      <section>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
        <div id="show-all" class="text-center mt-4">
          <button class="rounded px-6 py-3 font-medium text-white bg-blue-600">
            Show All
          </button>
        </div>
      </section>
    </main>
    <script src="./js/phone.js"></script>
  </body>
</html>
